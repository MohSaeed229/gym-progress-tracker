<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker - Log Workout</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/log-styles.css">
</head>
<body>

    <div class="container">
        <!-- Page Title & Back Button -->
        <header class="row align-items-center mb-4">
            <div class="col-auto">
                <a href="index.html" class="btn btn-back">‚Üê</a>
            </div>
            <div class="col-12 text-center mt-3">
                <h1>Log Workout</h1>
            </div>
        </header>
<!-- Filters Section -->
<section class="container mt-4">
    <div class="card p-3">
        <div class="row g-2 align-items-center">
            
            <!-- Muscles Filter -->
            <div class="col-md-4 col-12">
                <label for="muscle-filter" class="form-label mb-0">Muscles:</label>
                <select id="muscle-filter" class="form-select">
                    <option value="" disabled selected>Select Muscles</option>
                    <option value="chest">Chest</option>
                    <option value="back">Back</option>
                    <option value="legs">Legs</option>
                    <option value="shoulders">Shoulders</option>
                    <option value="biceps">Biceps</option>
                    <option value="triceps">Triceps</option>
                </select>
            </div>

            <!-- Time Interval Filter -->
            <div class="col-md-4 col-12">
                <label for="time-filter" class="form-label mb-0">Time Interval:</label>
                <select id="time-filter" class="form-select">
                    <option value="" disabled selected>Select Time Interval</option>
                    <option value="7">Last 7 Days</option>
                    <option value="14">Last 14 Days</option>
                    <option value="30">Last 30 Days</option>
                    <option value="custom">Custom Date Range</option>
                </select>
            </div>

            <!-- Apply & Reset Buttons -->
            <div class="col-md-4 col-12 d-flex gap-2 justify-content-md-end justify-content-center">
                <button id="apply-filters" class="btn w-100 w-md-auto">Apply Filter(s)</button>
                <button id="reset-filters" class="btn w-100 w-md-auto">Reset</button>
            </div>

        </div>
    </div>
</section>




        

   <!-- Display Logged Exercises -->
<section class="logged-exercises mt-5">
    <h2>Logged Exercises</h2>
    <ul id="exercise-list" class="list-group">
        <li class="list-group-item">
            <div class="d-flex flex-column">
                <span class="fw-bold">Squats</span>
                <div class="d-flex gap-2 mt-2">
                    <button class="btn btn-sm btn-edit">Edit</button>
                    <button class="btn btn-sm btn-delete">Delete</button>
                </div>
            </div>
        </li>
    </ul>
</section>

<!-- Add Exercise Button -->
<div class="text-center mt-4">
    <button id="add-exercise-btn" class="btn ">+ Add Exercise</button>
</div>

<!-- Workout Log Form -->
<section class="log-form mt-4">
    <form id="log-form" class="row g-3">
        <!-- Workout Date -->
        <div class="col-12 col-md-6">
            <label for="date">Workout Date:</label>
            <input type="date" id="date" class="form-control" required>
        </div>
        
        <!-- Muscle Trained Dropdown -->
        <div class="col-12 col-md-6">
            <label for="muscle-trained">Muscle Trained:</label>
            <select id="muscle-trained" class="form-select" required>
                <option value="" disabled selected>Select Muscle Group</option>
                <option value="chest">Chest</option>
                <option value="back">Back</option>
                <option value="legs">Legs</option>
                <option value="shoulders">Shoulders</option>
                <option value="biceps">Biceps</option>
                <option value="triceps">Triceps</option>
            </select>
        </div>

        <!-- Exercise Name -->
        <div class="col-12 col-md-6">
            <label for="exercise">Exercise Name:</label>
            <input type="text" id="exercise" class="form-control" placeholder="e.g., Bench Press" required>
        </div>

        <!-- Weights Used -->
        <div class="col-12 col-md-6">
            <label for="weights">Weights Used:</label>
            <input type="text" id="weights" class="form-control" placeholder="Enter weight or 'No weights used'">
        </div>

        <!-- Sets -->
        <div class="col-12 col-md-6">
            <label for="sets">Sets:</label>
            <input type="number" id="sets" class="form-control" min="0" required>
        </div>

        <!-- Reps -->
        <div class="col-12 col-md-6">
            <label for="reps">Reps:</label>
            <input type="number" id="reps" class="form-control" min="0" required>
        </div>

        <!-- Notes -->
        <div class="col-12">
            <label for="notes">Notes:</label>
            <textarea id="notes" class="form-control" placeholder="Optional: Add notes"></textarea>
        </div>

        <!-- Save Button -->
        <div class="col-12">
            <button type="submit" class="btn btn-save w-100">Save</button>
        </div>
    </form>
</section>


    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
