<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker - Log Workout</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/log-styles.css">
</head>
<body>

    <div class="container">
        <!-- Page Title & Back Button -->
        <div class="row align-items-center mb-4">
            <div class="col-auto">
                <a href="index.html" class="btn btn-back">‚Üê</a>
            </div>
            <div class="col text-center">
                <h1>Log Workout</h1>
            </div>
        </div>

        <!-- Workout Log Form -->
        <section class="log-form">
            <form id="log-form" class="row g-3">
                <div class="col-12 col-md-6">
                    <label for="date">Workout Date:</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="exercise">Exercise Name:</label>
                    <input type="text" id="exercise" class="form-control" placeholder="e.g., Bench Press" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="weights">Weights Used:</label>
                    <input type="text" id="weights" class="form-control" placeholder="Enter weight or 'No weights used'">
                </div>
                <div class="col-12 col-md-6">
                    <label for="sets">Sets:</label>
                    <input type="number" id="sets" class="form-control" min="0" required>
                </div>
                <div class="col-12 col-md-6">
                    <label for="reps">Reps:</label>
                    <input type="number" id="reps" class="form-control" min="0" required>
                </div>
                <div class="col-12">
                    <label for="notes">Notes:</label>
                    <textarea id="notes" class="form-control" placeholder="Optional: Add notes"></textarea>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-save w-100">Save</button>
                </div>
            </form>
        </section>

        <!-- Display Logged Exercises -->
        <section class="logged-exercises mt-5">
            <h2>Logged Exercises</h2>
            <ul id="exercise-list" class="list-group">
                <li class="list-group-item">
                    <div class="d-flex flex-column">
                        <span class="fw-bold">Squats</span>
                        <div class="d-flex gap-2 mt-2">
                            <button class="btn btn-sm btn-edit">Edit</button>
                            <button class="btn btn-sm btn-delete">Delete</button>
                        </div>
                    </div>
                </li>
            </ul>
        </section>
        
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
