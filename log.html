<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker - Log Workout</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles/log-styles.css">
</head>
<body>

    <div class="container">
        <!-- Back Button (top-left) -->
        <div class="row mb-4">
            <div class="col">
                <a href="index.html" class="btn btn-back">‚Üê Back to Dashboard</a>
            </div>
        </div>

        <!-- Page Title -->
        <header class="text-center mb-5">
            <h1>Log Workout</h1>
        </header>

        <!-- Workout Log Form (Responsive) -->
        <section class="log-form">
            <form id="log-form" class="row g-3">
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="date">Workout Date:</label>
                        <input type="date" id="date" class="form-control" required>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="exercise">Exercise Name:</label>
                        <input type="text" id="exercise" class="form-control" placeholder="e.g., Bench Press" required>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="weights">Weights Used:</label>
                        <input type="text" id="weights" class="form-control" placeholder="Enter weight or 'No weights used'">
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="sets">Sets:</label>
                        <input type="number" id="sets" class="form-control" min="0" required>
                    </div>
                </div>
                <div class="col-12 col-md-6">
                    <div class="form-group">
                        <label for="reps">Reps:</label>
                        <input type="number" id="reps" class="form-control" min="0" required>
                    </div>
                </div>
                <div class="col-12">
                    <div class="form-group">
                        <label for="notes">Notes:</label>
                        <textarea id="notes" class="form-control" placeholder="Optional: Add notes"></textarea>
                    </div>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-save  w-100">Save</button>
                </div>
            </form>
        </section>

        <!-- Display Logged Exercises (Responsive) -->
        <section class="logged-exercises mt-5">
            <h2>Logged Exercises</h2>
            <ul id="exercise-list" class="list-group">
                <!-- Logged exercises will be displayed here -->
                <!-- Example of an exercise: -->
                <li class="list-group-item d-flex justify-content-between align-items-center">
                    Squats
                    <button class="btn btn-delete btn-sm">Delete</button>
                </li>
            </ul>
        </section>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
