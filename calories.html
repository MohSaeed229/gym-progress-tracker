<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calories Calculator</title>
    <link rel="stylesheet" href="styles/calories-styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container d-flex justify-content-center mt-4">
        <div class="col-md-8">
            <a href="index.html" class="d-block mb-3" id="back-button">‚Üê</a>
            <h2 class="text-center">Calories Calculator</h2>
    
            <div class="card p-4 mt-3">
                <h4 class="mb-3">Enter Your Details</h4>
    
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="age" class="form-label">Age:</label>
                        <input type="number" id="age" class="form-control" min="15" max="80">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Gender:</label>
                        <div class="d-flex align-items-center gap-3">
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="male" value="male">
                                <label class="form-check-label" for="male">Male</label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="radio" name="gender" id="female" value="female">
                                <label class="form-check-label" for="female">Female</label>
                            </div>
                        </div>
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="height" class="form-label">Height (cm):</label>
                        <div class="input-group">
                            <input type="number" id="height" class="form-control" min="50" max="250">
                            <span class="input-group-text">cm</span>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <label for="weight" class="form-label">Weight (kg):</label>
                        <div class="input-group">
                            <input type="number" id="weight" class="form-control" min="30" max="500">
                            <span class="input-group-text">kg</span>
                        </div>
                    </div>
                </div>
    
                <div class="row mb-3">
                    <div class="col-md-6">
                        <label for="activity-level" class="form-label">Activity Level:</label>
                        <select id="activity-level" class="form-select">
                            <option value="" disabled selected>Select Activity Level</option>
                            <option value="1.2">Sedentary (little or no exercise)</option>
                            <option value="1.375">Light (1-3 days per week)</option>
                            <option value="1.55">Moderate (3-5 days per week)</option>
                            <option value="1.725">Active (6-7 days per week)</option>
                            <option value="1.9">Very Active (athlete level)</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="goal" class="form-label">Goal:</label>
                        <select id="goal" class="form-select">
                            <option value="" disabled selected>Select Goal</option>
                            <option value="lose">Lose Weight</option>
                            <option value="maintain">Maintain Weight</option>
                            <option value="gain">Gain Weight</option>
                        </select>
                    </div>
                </div>
    
                <div class="row">
                    <div class="col-md-6 mx-auto d-flex gap-2">
                        <button id="calculate-btn" class="btn flex-grow-1">Calculate</button>
                        <button id="reset-btn" class="btn ">Reset</button>
                    </div>
                </div>
            </div>
    
            <div class="card mt-3 p-4">
                <h4>Results</h4>
                <p class="text-muted">Your daily calorie intake will appear here.</p>
            </div>
        </div>
    </div>
    
    
    

</body>
</html>
