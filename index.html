<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Progress Tracker</title>
     <!-- Font Awesome Styles -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
     <!-- Custom Styles -->
    <link rel="stylesheet" href="styles/styles.css">
</head>
<body>

    <!-- Main Container -->
    <div class="container text-center py-5">
        
        <!-- Page Title -->
        <header class="mb-4">
            <h1>Gym Progress Tracker</h1>
        </header>

        <!-- Bootstrap Grid Layout -->
        <div class="row justify-content-center">
            
            <!-- Settings Section -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <section class="p-3 border rounded shadow-sm">
                    <h2>Settings</h2>
                    <button class="btn w-100"> <i class="fas fa-cog"></i> Go to Settings</button>
                </section>
            </div>

            <!-- Recent Workouts Section -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <section class="p-3 border rounded shadow-sm">
                    <h2>Recent Workouts</h2>
                    <ul class="list-unstyled">
                        <li>No workouts logged yet.</li>
                    </ul>
                    <button class="btn w-100 mt-2"> &#x1F4CB; Log Workout</button>
                </section>
            </div>

            <!-- Weight Tracking Section -->
            <div class="col-12 col-md-6 col-lg-4 mb-4">
                <section class="p-3 border rounded shadow-sm">
                    <h2>Current Weight</h2>
                    <p>No weight data available.</p>
                    <button class="btn w-100 mt-2"> &#128200; View Progress</button>
                </section>
            </div>

        </div>
    </div>

    <!-- Bootstrap JS (Optional, for interactive components if needed later) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
