    <!-- Main Container -->

                <li>No workouts logged yet.</li> <!-- Placeholder -->

                <button>Log Workout</button>
                </div>

        <!-- Weight Tracking Section -->

            <h2>Current Weight</h2>
            <p>No weight data available.</p> <!-- Placeholder -->
